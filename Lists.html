<html>

<head>
    <title>Lists in HTML
    </title>
</head>

<body>
    <h1>Odered lists</h1>
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <h1>UnOdered lists</h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <h1>Description list</h1>
    <dl>
        <dt>Apple</dt>
        <dd>Apple is red in colour</dd>
        <dt>Mango</dt>
        <dd>Mango is yellow in colour</dd>
        <dt>Banana</dt>
        <dd>Bannana is also Yellow in Colour</dd>
    </dl>

</body>

</html>
